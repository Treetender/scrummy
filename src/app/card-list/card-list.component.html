<div fxLayout="row wrap">
    <ng-container *ngFor="let card of cards | async">
      <app-scrum-card text={{card}}
                      fxFlex="0 1 calc(20%-32px)"
                      fxFlex.lt-md="0 1 calc(25%-32px)"
                      fxFlex.lt-sm="0 1 calc(33%-32px)">
      </app-scrum-card>
    </ng-container>
  </div>
